<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,html{
            height: 100%;
            background-color: greenyellow;
        }
         img{
             position: absolute;
             left: 0;
             bottom: 0;
            width: 100px;
            height: 150px;
            transform:translate(-100px,100px) rotate(45deg) ;
             transition: all 1s;

        }
        body:hover img{
            transform:translate(500px,-500px) rotate(45deg) ;
        }
    </style>
</head>
<body>
<img src="images/rocket.png" alt="">

</body>
</html>
